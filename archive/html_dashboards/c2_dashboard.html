<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURON C2 - Cyberpunk Command & Control</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Matrix rain background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        /* Scan lines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 0, 0.03) 2px,
                    rgba(0, 255, 0, 0.03) 4px
                );
            pointer-events: none;
            animation: scan 8s linear infinite;
        }
        
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
        
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px;
            border-bottom: 2px solid #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            text-align: center;
        }
        
        .logo {
            font-size: 72px;
            font-weight: 900;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 80px #00ff00;
            display: inline-block;
            animation: glitch 3s infinite;
            letter-spacing: 0.1em;
        }
        
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
                transform: translate(0);
            }
            20% { 
                text-shadow: -3px 0 #ff0000, 3px 0 #00ffff;
                transform: translate(2px, -2px);
            }
            40% { 
                text-shadow: 3px 0 #ff00ff, -3px 0 #ffff00;
                transform: translate(-2px, 2px);
            }
            60% { 
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
                transform: translate(0);
            }
        }
        
        .subtitle {
            color: #00ffff;
            font-size: 18px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.1) 0%, rgba(0, 255, 255, 0.05) 100%);
            border: 2px solid #00ff00;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .stat-card:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.8);
            transform: translateY(-5px) scale(1.02);
            border-color: #00ffff;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }
        
        .stat-card:hover::before {
            animation: shine 0.5s ease-in-out;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        .stat-label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #00ff00;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 64px;
            font-weight: 700;
            color: #00ffff;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            line-height: 1;
        }
        
        .bot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
            padding: 0 40px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .bot-card {
            background: rgba(0, 20, 40, 0.6);
            border: 2px solid #00ff00;
            padding: 20px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bot-card.offline {
            opacity: 0.4;
            border-color: #ff0000;
        }
        
        .bot-card:hover {
            transform: scale(1.03);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.6);
            border-color: #00ffff;
        }
        
        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .bot-name {
            font-size: 20px;
            font-weight: 700;
            color: #00ffff;
        }
        
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 20px #00ff00;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.offline {
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        
        .bot-info {
            font-size: 12px;
            line-height: 1.8;
        }
        
        .bot-info span {
            color: #00ffff;
        }
        
        .command-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .cmd-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            font-size: 10px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .cmd-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 10px #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
        }
        
        .cmd-btn:active {
            transform: scale(0.95);
        }
        
        .terminal {
            background: #000;
            border: 2px solid #00ff00;
            padding: 20px;
            margin: 40px;
            height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }
        
        .terminal-line {
            color: #00ff00;
            margin: 4px 0;
        }
        
        .terminal-line.error {
            color: #ff0000;
        }
        
        .terminal-line.info {
            color: #00ffff;
        }
        
        .terminal-line.warning {
            color: #ffff00;
        }
        
        /* Cyber grid animation */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background-image: 
                linear-gradient(cyan 1px, transparent 1px),
                linear-gradient(90deg, cyan 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 10s linear infinite;
        }
        
        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <canvas id="matrix-bg"></canvas>
    
    <div class="header">
        <div class="logo">NEURON C2</div>
        <div class="subtitle">Cyberpunk Command & Control System</div>
    </div>
    
    <div class="stats-container">
        <div class="stat-card">
            <div class="stat-label">Active Bots</div>
            <div class="stat-value" id="activeBots">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Total Connected</div>
            <div class="stat-value" id="totalBots">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Data Exfiltrated</div>
            <div class="stat-value" id="dataExfil">0<span style="font-size: 24px;">MB</span></div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Commands Executed</div>
            <div class="stat-value" id="cmdCount">0</div>
        </div>
    </div>
    
    <h2 style="text-align: center; margin: 40px 0; color: #00ffff; font-size: 24px; text-transform: uppercase; letter-spacing: 0.3em;">
        Connected Bots
    </h2>
    
    <div class="bot-grid" id="botGrid">
        <!-- Bot cards will be dynamically added here -->
    </div>
    
    <div class="terminal" id="terminal">
        <div class="terminal-line info">[SYSTEM] NEURON C2 Dashboard Initialized</div>
        <div class="terminal-line">[SYSTEM] Reading bot data from C:\\Windows\\Temp\\C2_Status.json</div>
    </div>
    
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const matrixArray = matrix.split("");
        
        const fontSize = 10;
        const columns = canvas.width / fontSize;
        
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = Math.floor(Math.random() * canvas.height / fontSize);
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff00';
            ctx.font = fontSize + 'px monospace';
            
            for(let i = 0; i < drops.length; i++) {
                const text = matrixArray[Math.floor(Math.random() * matrixArray.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Terminal output
        function addTerminalLine(text, type = '') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = 'terminal-line ' + type;
            const time = new Date().toLocaleTimeString();
            line.textContent = `[${time}] ${text}`;
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        // Update dashboard with sample data
        function updateDashboard() {
            // Simulated data - in real implementation, this would read from C:\Windows\Temp\C2_Status.json
            const sampleData = {
                activeBots: 3,
                totalBots: 5,
                dataExfiltrated: 156.7,
                commandsExecuted: 247,
                bots: [
                    {
                        id: "192.168.1.105:4455",
                        hostname: "DESKTOP-A3K9L2M",
                        username: "john.doe",
                        isAdmin: true,
                        os: "Windows 10 Pro",
                        active: true,
                        lastSeen: new Date(),
                        screenshots: 12,
                        keylogs: 3567,
                        files: 28
                    },
                    {
                        id: "192.168.1.112:4462",
                        hostname: "LAPTOP-X9Y2Z3B",
                        username: "sarah.smith",
                        isAdmin: false,
                        os: "Windows 11",
                        active: true,
                        lastSeen: new Date(),
                        screenshots: 8,
                        keylogs: 2145,
                        files: 15
                    },
                    {
                        id: "192.168.1.120:4470",
                        hostname: "WORKSTATION-01",
                        username: "admin",
                        isAdmin: true,
                        os: "Windows Server 2019",
                        active: false,
                        lastSeen: new Date(Date.now() - 600000),
                        screenshots: 24,
                        keylogs: 8923,
                        files: 67
                    }
                ]
            };
            
            // Update stats
            document.getElementById('activeBots').textContent = sampleData.activeBots;
            document.getElementById('totalBots').textContent = sampleData.totalBots;
            document.getElementById('dataExfil').innerHTML = sampleData.dataExfiltrated.toFixed(1) + '<span style="font-size: 24px;">MB</span>';
            document.getElementById('cmdCount').textContent = sampleData.commandsExecuted;
            
            // Update bot grid
            const botGrid = document.getElementById('botGrid');
            botGrid.innerHTML = '';
            
            sampleData.bots.forEach(bot => {
                const botCard = document.createElement('div');
                botCard.className = 'bot-card' + (bot.active ? '' : ' offline');
                
                botCard.innerHTML = `
                    <div class="bot-header">
                        <div class="bot-name">${bot.hostname}</div>
                        <div class="status-indicator ${bot.active ? '' : 'offline'}"></div>
                    </div>
                    <div class="bot-info">
                        <div>IP: <span>${bot.id}</span></div>
                        <div>User: <span>${bot.username}</span> ${bot.isAdmin ? '<span style="color: #ff0000">[ADMIN]</span>' : ''}</div>
                        <div>OS: <span>${bot.os}</span></div>
                        <div>Last Seen: <span>${bot.lastSeen.toLocaleTimeString()}</span></div>
                        <div>Activity: <span>${bot.screenshots}</span> screenshots, <span>${bot.keylogs}</span> keystrokes</div>
                    </div>
                    <div class="command-buttons">
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'screenshot')">Screenshot</button>
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'keylog')">Keylog</button>
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'sysinfo')">Sysinfo</button>
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'persist')">Persist</button>
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'exfil')">Exfiltrate</button>
                        <button class="cmd-btn" onclick="sendCommand('${bot.id}', 'defense')">Disable AV</button>
                    </div>
                `;
                
                botGrid.appendChild(botCard);
            });
            
            addTerminalLine('[UPDATE] Dashboard refreshed', 'info');
        }
        
        // Simulate command sending
        function sendCommand(botId, command) {
            addTerminalLine(`[COMMAND] Sending ${command.toUpperCase()} to ${botId}`, 'warning');
            setTimeout(() => {
                addTerminalLine(`[RESPONSE] ${botId} acknowledged ${command}`, 'info');
            }, Math.random() * 2000 + 500);
        }
        
        // Initial update
        updateDashboard();
        
        // Auto-refresh every 5 seconds
        setInterval(updateDashboard, 5000);
        
        // Window resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
